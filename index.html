<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'main-orange': '#F85559'
                    }
                }
            }
        }
    </script>
    <!-- styles -->
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }

</head>

                </div>
                <div class="navbar-end ">
                    <div class="lg:hidden md:hidden">
                        <button class="btn btn-square btn-ghost">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                class="inline-block w-[40px] h-[40px] stroke-current">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </div>
                    <input class="hidden sm:block rounded-[50px] mr-3 p-[7px] w-64" type="text"
                        placeholder="     Search here" class="input input-bordered w-24 lg:f md:w-auto" />
                    <img class="hidden sm:block w-[15px] relative right-[50px]" src="images/search-icon.png" alt="">
                </div>
            </div>
        </nav>

        <!-- banner section -->
        <section>

        </section>

    </header>

    <main>
        <!-- deal-of-the-day section -->
        <section>

        </section>

        <!-- meet-the-team section -->

        </section>

        <!-- why-choose-us section -->
        <section>

        </section>
    </main>

    <!-- footer section -->
    <footer class="footer footer-center sm:p-10 p-1 bg-black text-white font-bold">
        <div class="flex mt-9">
            <img src="images/logo.png" alt="">
            <h3 class="text-3xl ml-2">Fruit Burst</h3>
        </div>
        <div class="flex sm:gap-9 gap-12 flex-wrap  font-normal justify-center">
            <button>Home</button>
            <button>About Us</button>
            <button>Shop</button>
            <button>All Fruits</button>
            <button>Support</button>
            <button>My Account</button>
        </div>
        <div class="mb-9">
            <div class="flex sm:gap-9 gap-3">
                <img class="w-9" src="images/twitter.png" alt="">
                <img class="w-9" src="images/facebook.png" alt="">
                <img class="w-9" src="images/youtube icon.png" alt="">
                <img class="w-9" src="images/linkedin.png" alt="">
                <img class="w-9" src="images/instagram.png" alt="">
                <img class="w-9" src="images/gmail.png" alt="">

</html>
